<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink='/'>Dating App</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink='/members' routerLinkActive='active'>Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink='/messages' routerLinkActive='active' >Messages</a>
          </li>
        </ng-container>
        

      </ul>

      
      <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
        <a class = "dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}} </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a href="#" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async)===null" #loginForm="ngForm" class="form-inline mt-2 nt-d-0" (ngSubmit)="login()" autocomplete="off">
        <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2" 
        type="text" 
        placeholder="Username" >
        <input 
        class="form-control me-2" 
        name = "password"
        [(ngModel)]="model.password"
        type="password" 
        placeholder="Password" >
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
</nav>
